<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SteamGridDB Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .search-container {
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background-color: #cc5200;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search SteamGridDB</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter game name..." required>
      <button type="submit">Search</button>
    </form>
  </div>
  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e){
      e.preventDefault();
      var searchTerm = document.getElementById("searchInput").value.trim();
      if (!searchTerm) return; // Prevent empty searches

      // Format the URL with both q and term parameters
      var url = `https://www.steamgriddb.com/search/grids?q=${encodeURIComponent(searchTerm)}&term=${encodeURIComponent(searchTerm)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
